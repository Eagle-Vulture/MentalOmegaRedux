INI:Missions:ALLHD:Description=-- Кампания Альянса --;-- Allied Campaign --
INI:Missions:ALL01:Description=Альянс 1: Мёртвые сады;Allied 1: Dead Garden
INI:Missions:ALL01:LongDescription=Альянс Наций - Миссия 1 - Операция: Мёртвые сады@Место: Вашингтон, Округ Колумбия, США@@Похоже ситуация изменилась с плохой на еще более плохую. Мы в двух шагах от того, чтобы попасть под контроль сил Пси-Корпуса - их атака была неожиданной, и никто даже не подозревал о Пси-Подчинителе, сооружавшемся под поверхностью Вашингтона. Не было ничего известно и о других устройствах по всему земному шару. Гражданские покинули город так быстро, как смогли, особенно те, кто раньше жил рядом с новой базой Пси-Корпуса. Теперь столица выглядит как город-призрак. Эвакуация помешала нам вывести войска, то же самое произошло и с советскими войсками, и теперь обе армии захвачены устройством Юрия.@@Победы над Юрием было недостаточно. Пси-Корпус еще не побежден - их войска заполоняют Соединенные Штаты, и это необходимо остановить! Пси-Подчинитель должен быть уничтожен, иначе Америка падет в руки Пси-Корпуса, и уже ничего нельзя будет сделать, чтобы не дать им захватить мир, пусть даже без своего хозяина. Спецагент Таня окажет вам помощь в этой операции.@@ Задача 1: Уничтожить Пси-Подчинитель.@ Задача 2: Уничтожить силы Пси-Корпуса.
INI:Missions:ALL02:Description=Альянс 2: Проклятие;Allied 2: Curse
INI:Missions:ALL02:LongDescription=Альянс Наций - Миссия 2 - Операция: Проклятие@Место: Фивы, Египт@@Уничтожив Пси-Подчинитель в Вашингтоне, мы выиграли время на планирование действий в ответ на внезапную атаку Пси-Корпуса - мы получили данные о том, что Россия не смогла защитить себя от новой технологии Пси-Корпуса, неожиданно появившейся в их армии - генераторов психических иллюзий. Похоже, советские республики уже захвачены наследием армии Юрия, несмотря на то, что их лидер пропал навсегда. Было большой ошибкой не добивать его армию тогда, когда это следовало сделать, но у нас все еще есть шанс исправить эту оплошность.@@Пока вы с Таней проводили операцию в Вашингтоне, наш секретный отряд, который к тому времени еще не попал под действие Подчинителя, уведомил нас об увеличившейся активности особого подразделения Пси-Корпуса под названием Ячейка Скорпион, замеченного рядом с Долиной Царей в Египте.. целых несколько месяцев назад! Плохо, что эти данные не попали к нам вовремя, но согласно нашим спутникам, здесь действительно находится база, и похоже, что войска на ней готовятся к захвату Африки. Пока советские выжившие эвакуируются на территорию США, мы должны не дать Ячейке Скорпион забрать африканские ресурсы и превратить местных жителей либо в рабов, либо в мутантов. Вражеские войска в Африке должны быть уничтожены до того, как наберут там силу, необходимо ограничить их влияние одной лишь Азией.@@ Задача 1: Уничтожить все Рудокопы-Рабовладельцы и Дробилку.@ Задача 2: Найти и уничтожить базу Ячейки Скорпион.
INI:Missions:ALL03:Description=Альянс 3: Паранойя;Allied 3: Paranoiac
INI:Missions:ALL03:LongDescription=Альянс Наций - Миссия 3 - Операция: Паранойя@Место: Амазонские Джунгли, Бразилия@@Командир, несмотря на то, что силы Пси-Корпуса в Африке значительно ослабли, и им вряд ли удастся продолжать экспансию на континенте, мы все равно находимся в опасности. В руках Пси-Корпуса теперь советская армия, поэтому даже без Пси-Подчинителя в Штатах враг может легко захватить Европу, либо атаковать нашу страну со стороны Кубы, поскольку она, похоже, находится под влиянием еще одного Подчинителя на севере@Бразилии. Пока мы готовим спасательную операцию в Европе, нельзя позволить Пси-Корпусу нанести удар с юга и продолжить захват территорий в Южной Америке. Устройство должно быть уничтожено до того, как Куба начнет атаку на США,@@С первого взгляда покажется, что Пси-Подчинитель является наиболее опасной угрозой, но похоже, что Пси-Корпус уже прибрал к рукам советский ядерный арсенал. Мы обнаружили две Ядерные Ракетные Шахты всего в паре миль от нашей основной цели - они должны быть уничтожены раньше, чем зомбирующее оружие Юрия. Как только вы избавитесь от угрозы на юге, мы сможет продолжить боевые действия в Европе и Азии. Еще многое предстоит сделать, командир.@@ Задача 1: Собрать ударный отряд.@ Задача 2: Уничтожить обе Ядерные Ракетные Шахты.@ Задача 3: Уничтожить Пси-Подчинитель.
INI:Missions:ALL04:Description=Альянс 4: Огонь и вода;Allied 4: Fire And Water
INI:Missions:ALL04:LongDescription=Альянс Наций - Миссия 4 - Операция: Огонь и вода@Место: Карибское море@@Командир, хотя мы и предотвратили дальнейшую экспансию Пси-Корпуса на территории Америки и Африки, угроза может быть серьезнее, чем мы ожидали! Недавно мы получили доклад из штаба: Юрий не был побежден советской армией! Советы уверили нас в том, что он застрял во времени, но каким-то образом ему удалось вернуться, и пока вы сражались с Ячейкой Скорпион, Юрий вышел на связь с Белым Домом и объявил о своем возвращении, как и в прошлый раз. Это определенно связано с происшествием, случившимся год назад: Машина Времени профессора Эйнштейна, разработанная для исследовательских целей, была украдена с секретной базы в Сан Франциско. Анализируя данные, найденные в разрушенных базах Пси-Корпуса, мы выяснили, что устройство украли силы Пси-Корпуса с целью спасти Юрия. Нам удалось ее обнаружить.@@Машина Времени находится на Карибских Островах, вместе с еще одной базой Пси-Корпуса - мы не могли заметить ее ранее, поскольку Пси-Корпус использовал стелс-технологии. Файлы, найденные на базе Пси-Корпуса в Бразилии, позволили определить примерное местоположение Машины Времени, и теперь ее необходимо уничтожить! Профессор сам попросил об этом, осознав, насколько опасны могут быть игры со временем. При поддержке флота высадитесь на острове и уничтожьте устройство.@@ Задача 1: Найти и уничтожить Машину Времени.@ Задача 2: Уничтожить силы Пси-Корпуса.
INI:Missions:ALL05:Description=Альянс 5: Чума;Allied 5: Plague
INI:Missions:ALL05:LongDescription=Альянс Наций - Миссия 5 - Операция: Чума@Место: Порт Скарамагас, Греция@@Командир, перед вашей атакой на Машину Времени Эпсилон начал засылать разведчиков на наши базы по всему континенту и собирать данные. Нам удалось захватить большинство шпионов, но затем Юрий понял, что они могут принести Эпсилон больше вреда, чем пользы. Он убил многих неверных слуг, тех, кто слишком много говорил. Нам удалось сохранить часть шпионов в живых в Скарамагасе - на одной из наших самых важных баз в Греции, построенной после советского вторжения во время предыдущей войны. Но теперь и они находятся в опасности, ведь Юрий знает об их местонахождении. Необходимо перевезти их в более безопасное место и выведать у них информацию до того, как Юрий воплотит в реальность свои планы. Вам будет дан контроль над флотом Скарамагаса - в самом важном военном порту Греции найдется достаточно боевых кораблей. Но будьте настороже: для уничтожения предыдущих шпионов Юрий не останавливался ни перед чем.@@После эвакуации шпионов мы как можно скорее уведомим вас о том, какие действия против Эпсилон необходимо предпринять в дальнейшем.@@ Задача 1: Защитить группу шпионов Юрия.@ Задача 2: Сопроводить шпионов до точки эвакуации.
INI:Missions:ALL06:Description=Альянс 6: Железный занавес;Allied 6: Iron Curtain
INI:Missions:ALL06:LongDescription=Альянс Наций - Миссия 6 - Операция: Железный занавес@Место: Польско-Германская граница на реке Одра@@Осознав насколько велики его потери, Юрий решил отозвать войска изо всех мест, где они были вовлечены в сражения против нас. Теперь они скорее всего действуют в России.@@Мы получили информацию от шпионов, захваченных в порту Скарамагас - теперь мы знаем, что их лидер собирался и до сих пор собирается совершить крупное вторжение в Европу, начав с моря - битва при Скарамагасе стала первым эпизодом, следующей целью станет Германия. С помощью захваченных советских войск Юрий попытается прорвать немецко-польскую границу и начнет наступление в Европе. Мы не можем игнорировать эту угрозу, потому что пока в завоеванных странах были размещены советские войска, мы не могли укрепить линии обороны. Даже после того, как наши европейские союзники справились с большей частью захваченных Юрием войск, худшее только впереди. @@Мы полагаем, что Юрий собирается задействовать советские войска, захваченные ранее. Наши спутниковые системы тоже засекли приближение врага - скоро они доберутся до пограничной базы рядом с Черным Лесом, где располагалась лаборатория Эйнштейна до ее уничтожения советскими войсками. Профессор еще не готов к эвакуации и сейчас собирает важные документы по своим проектам вместе с тем, что осталось от разрушенной Хроносферы. Поэтому граница должна быть защищена любой ценой!@@ Задача 1: Защитить границу.@ Задача 2: Уничтожить советскую базу Юрия рядом с Германией.
INI:Missions:ALL07:Description=Альянс 7: Хроно-шторм;Allied 7: Chrono Storm
INI:Missions:ALL07:LongDescription=Альянс Наций - Миссия 7 - Операция: Хроно-шторм@Место: Москва, СССР@@Юрий определенно страдает манией величия - недавно он объявил себя лидером великой всемирной армии Эпсилон. В любом случае, скоро все его базы станут нашими. Благодаря вашему быстрому вмешательству в Германии Профессор Эйнштейн смог быстро эвакуироваться прямо на Аляску, где он воссоздает Хроносферу наподобие той, что была уничтожена советскими войсками в ходе предыдущей войны. Устройство теперь полностью работоспособно, и мы можем привести в действие план "Хроно штурм", который изначально предназначался для свержения режима Романова в Советском Союзе, а теперь будет применен против Юрия. Мы начнем полномасштабную атаку в сердце сердец - в Москве, где Юрий управляет своими войсками из Кремля. Только пленив его, мы сможем наконец остановить дальнейшую активность его "Эпсилона".@@Перед отправкой наших сил в Москву необходимо найти подходящее место для развертывания. Мы отправили особый отряд Морских Котиков чтобы вывести из строя защитные сооружения Эпсилон на Красной Площади. В Москве не осталось захваченных Юрием советских войск, но мы полагаем, что Юрий не задействовал их все во время атаки в Германии. Мы попытаемся найти их как можно быстрее. Удачи.@@ Задача 1: Расчистить место для прибытия хроноподкреплений.@ Задача 2: Уничтожить Черную Гвардию Юрия вокруг Кремля.
INI:Missions:ALL08:Description=Альянс 8: Устремлённые;Allied 8: Devoted
INI:Missions:ALL08:LongDescription=Альянс Наций - Миссия 8 - Операция: Устремлённые@Место: Тибет, Китай@@Командир, мы еще не уведомили советскую верхушку о падении Эпсилона Юрия. Пока наши войска ищут самого Юрия, выяснилось, что у Советов были собственные планы по противодействию Юрию, да и против нас у них, вероятно, тоже были планы.@@Советам как-то удалось активировать Пси-Усилитель в Китае, и он позволил им захватить всю республику! Имея такую мощь в своих руках, после возвращения свой родины Советы станут куда опаснее, чем ранее. Мы не можем дать этому случиться, и не можем дать им одержать над нами верх, когда у нас появился такой шанс обрести свободу. Необходимо как можно скорее уничтожить устройство, пока советы не получили полный контроль над китайской армией.@@Перед доставкой МСЦ мы должны вывести из строя китайские ВВС, захватив их Аэродромы. Не подвергаясь угрозе со стороны истребителей МиГ, Сборочный Цех будет в меньшей опасности.@@ Задача 1: Захватить Советские Аэродромы.@ Задача 2: Уничтожить Пси-Усилитель.
INI:Missions:ALL09:Description=Альянс 9: Алые сумерки;Allied 9: Scarlet Twilight
INI:Missions:ALL09:LongDescription=Альянс Наций - Миссия 9 - Операция: Алые сумерки@Место: Антарктика@@Командир, ситуация с Советами стабилизировалась. Мы нашли Премьера Романова, сидевшего под стражей в одном из лагерей Эпсилон в России, теперь он переведен из холодной сибирской тюрьмы в лондонскую, где условия получше. Советская армия сдалась и даже предоставила нам подкрепления, они пригодятся в последней битве против наследия Юрия.@@Даже выведя войска из России, Эпсилону не удалось избежать потерь на пути к Антарктике - похоже, последняя крепость Эпсилон расположена именно там. Эта большая база хорошо защищена, но есть еще одна проблема, которая требует внимания: в середине базы построена огромная башня, по размерам превышающая даже Пси-Подчинитель. Мы не знаем, на что она способна, но профессор Эйнштейн предупредил, что это может быть абсолютным ответом Юрия на неудачу его Подчинителей. Это может быть усиленное устройство порабощения разума, либо что-то еще более опасное, но вне зависимости от ответа на этот вопрос мы должны немедленно начинать наступление. Уничтожьте базу Юрия и его маниакальное эго.@@ Задача 1: Уничтожить Эпсилон.
INI:Missions:SOVHD:Description=-- Кампания Советов --;-- Soviet Campaign --
INI:Missions:SOV01:Description=Советы 1: Морозильник ;Soviet 1: Deep Freeze
INI:Missions:SOV01:LongDescription=СССР - Миссия 1 - Операция: Морозильник@Место: Урал, СССР@@Москва завоевана Пси-Корпусом, силы которого продолжают атаки по всему миру даже без своего лидера. Нападение на столицу оказалось очень неожиданным, и шансов отбить его у нас не было. Кроме того, наши отряды столкнулись с технологией, которую мы ранее не встречали - танки, внезапно появляющиеся из ниоткуда и сжигающие все вокруг лучами энергии. Ядерные Реакторы были выведены из строя, и пока наши системы радиолокации находились в отключке, отряд стелс-танков окружил Кремль, и Романов был схвачен. Перед попаданием в руки врага Премьер отдал приказ отступать к Уральским горам.@@Выжившие войска направляются из Москвы к вспомогательной базе Г-4 в Уральских горах. Наши самолеты-шпионы уже засекли там небольшие лагеря Пси-Корпуса, и мы знаем, что враг преследует выживших. Нам придется быстро добраться до форта и обороняться там, хотя бы на Урале, пока мы не свяжемся с армиями в других странах и не уведомим их о возможной опасности. В этом случае мы сможем мобилизовать дивизии, размещенные в оккупированных странах Альянса.@@ Задача 1: Добраться до вспомогательной базы Г-4.@ Задача 2: Защитить форт.@ Задача 3: Уничтожить вражеские силы.
INI:Missions:SOV02:Description=Советы 2: Ядерный кошмар;Soviet 2: Nuclear Nightmare
INI:Missions:SOV02:LongDescription=СССР - Миссия 2 - Операция: Ядерный кошмар@Место: Пустыня Сахара, Ливия@@Сразу после установления контакта с Г-4 мы получили новости из союзной африканской страны - Ливии. Данные гласят, что силы Пси-Корпуса атаковали страну в то же время, когда они начали штурм Москвы. И совсем как большинство советских республик, Ливия тоже пала под натиском армии наследия Юрия.@@Хуже всего то, что Пси-Корпусу как-то удалось обнаружить ливийские комплексы по работе с ядерными материалами в пустыне Сахара. Эти базы были захвачены вместе с двумя Ядерными Шахтами. Мы до сих пор не знаем, в чем заключается план Пси-Корпуса, поскольку их действия выглядят хаотичными, но определенно точно одно: шахты не должны оставаться в их руках! Поскольку снова взять их под свой контроль нам не удастся из-за большого количества вражеских сил в регионе, ракеты придется уничтожить.@@ Задача 1: Уничтожить две Ядерные Шахты.@ Задача 2: Уничтожить все Грузовики-Бомбы.
INI:Missions:SOV03:Description=Советы 3: Игра на двоих;Soviet 3: A Play Of Two
INI:Missions:SOV03:LongDescription=СССР - Миссия 3 - Операция: Игра на двоих@Место: Вашингтон, Округ Колумбия, США@@Да, товарищ, мы получили подтверждение. Пси-Корпус восстановил Пси-Подчинители и развернул сразу три устройства: в Ливии, в Москве и в Вашингтоне. Мы до сих пор не понимаем, как вам удалось сбежать из Ливии, не попав под влияние контроля разума, но сейчас вряд ли лучшее время об этом говорить. Ситуация выглядит очень плохо. Нужно сказать, что Пси-Корпус почти одолел нас, но если и Альянс полностью попадет под влияние Подчинителей, исчезнет последняя надежда на возвращение Кремля и славы Советского Союза. @@В очередной раз мы сражаемся за чужие дела. Мы отправили Бориса и Чицкого в Вашингтон, чтобы помочь вам в операции. Наши ученые воскресили Чицкого - роботизированную собаку, помогавшую кибергерою первой войны Волкову, и усовершенствовали ее, так что теперь у нас есть боец, нечувствительный к влиянию Подчинителя. Но Борис - человек, и не продержится долго против этого промывателя мозгов. Действовать нужно быстро, иначе Борис станет еще одним инструментом Пси-Корпуса в деле достижения мирового господства. Вы можете встретить сопротивление со стороны порабощенных сил Альянса, но помните, что автомат Бориса и зубы Чицкого - наш ключ к победе. И имейте в виду, что оба могут сопротивляться простейшим методам контроля разума.@ @ Задача 1: Уничтожить Пси-Подчинитель.@ Задача 2: Уничтожить силы Пси-Корпуса.@ Задача 3: Борис и Чицкой не должны погибнуть.
INI:Missions:SOV04:Description=Советы 4: Драконий танец;Soviet 4: Dragon Dance
INI:Missions:SOV04:LongDescription=СССР - Миссия 4 - Операция: Драконий танец@Место: Китай@@Случилось худшее - Юрий не только не был побежден, но еще и каким-то образом вернулся из временной ловушки. СССР пал - когда вы уничтожили Подчинитель в Вашингтоне, Юрий активировал такое же устройство у нас на родине. Доступа к базе Г-4 у нас больше нет, но к счастью часть наших сил переместилась в Америку. Юрий же основал огромную армию - Эпсилон. Неприятно признавать, но с такой силой Юрий стал более опасной угрозой, чем когда-то был Союз. Кроме Америки и Канады, единственной независимой страной остался Китай. Мы должны заключить союз с восточным соседом, пока Эпсилон не добрался и туда: Северная Америка не устоит под атаками Эпсилон вечно. Но есть проблема: после первой войны Китай не доверяет другим странам, республика изолировалась от мирового сообщества. Если Эпсилон нападет, они попытаются защитить страну сами, но в одиночку шансов против мощи Пси-Подчинителя и телепатии у них нет. В ходе второй войны с Альянсом мы запланировали Пси-Усилитель на территории Тибета. Романов отправил Юрия в Китай, ему было поручено соорудить устройство для подчинения всей китайской нации, чтобы войны можно было избежать. Оттуда Юрий не вышел на связь, а спустя месяцы появился с собственной армией. Следует захватить Усилитель, и затем активировать его, чтобы Китай перешел под наш контроль. Быстро зайти с воздуха не выйдет: грузовые самолеты не смогут скрытно проникнуть в китайское воздушное пространство. А воздушной армады у нас нет из-за санкций, наложенных по окончанию войны, в то время как у Китая авиация есть. Нужно действовать быстро и незаметно.@@ Задача 1: Захватить и запустить Пси-Усилитель.
INI:Missions:SOV05:Description=Советы 5: Красный;Soviet 5: Red
INI:Missions:SOV05:LongDescription=СССР - Миссия 5 - Операция: Красный@Место: Пекин, Китай@@К счастью, неподалеку нам удалось перехватить крыло китайских МиГов и не дать Юрию нанести ядерный удар по Пси-Усилителю. Нам теперь ясно, что его войска орудуют и в Китае, хотя и в меньших количествах. Вам также следует знать, что целью активации Усилителя был не только захват армии и территорий. Китай обладает продвинутыми технологиями и столь развитой авиацией, что нас даже удивило, почему они до сих пор сами не начали военных действий. Вы могли видеть их армию в деле во время атаки на Ядерную Шахту Юрия - Китайцы лидируют в авиастроении и обогнали даже Южную Корею, для нас это сулит многое. Проиграв первую войну с Альянсом, мы попали под санкции, производство боевой авиации было запрещено, и потому пришлось использовать дирижабли. Теперь, когда Эпсилон набирает силы, нет нужды соблюдать договор, но сами мы не сможем ни воссоздать воздушную армаду, ни провести нужные разработки. Нужно взять китайские наработки и сделать их частью нашей армии. А для этого необходимо проникнуть в Штаб Армии Китая в Пекине. Вы могли подумать, что с Пси-Усилителем в этом нет нужды, поскольку Штаб уже наш, но есть причина отправляться в Пекин, и имя у этой причины - Юрий. Он оказался проворнее нас, а его войска, будто вообще невосприимчивые к влиянию Усилителя, уже захватили здание Штаба. Нужно узнать, какие еще разработки китайцев могут пригодиться нам в войне. В город отправлен Борис, а со стороны побережья скоро прибудут подкрепления от Северной Кореи.@@ Задача 1: Захватить и защитить Штаб Армии Китая.@ Задача 2: Уничтожить вражеские войска.
INI:Missions:SOV06:Description=Советы 6: Воздушные маневры;Soviet 6: Aerial Maneuvers
INI:Missions:SOV06:LongDescription=СССР - Миссия 6 - Операция: Воздушные маневры@Место: Тибет@@Товарищ, вы отлично справились с захватом Штаба Китайской Армии. Взяв Китай под свой контроль, мы обогатили арсенал советских технологий их весьма нужным оборудованием. Нам удалось восстановить свою некогда могучую авиацию за счет многочисленных китайских истребителей МиГ. Их исследования в области ЭМ волн и электроники позволили Китаю включить в свой арсенал вещи вроде танка Инфектор, отключающего технику врага, танка Император, внутри которого хакеры легко взламывают контроль над зданиями врага, а также Хакеров, которые могут обесточивать вражескую оборону с помощью своих портативных компьютеров. В пекинском Штабе мы также нашли планы секретного оружия Китая, которое они собирались построить в случае еще одной мировой войны - Штурмовой Шагоход Центурион. Согласно документам, его создание идет на специальной базе в Тибете, где также находится одна из главных авиабаз Китая. Центурион - это большой, полностью автономный робот, способный вести огонь из крупнокалиберного орудия на большие расстояния. Его мощная броня и устрашающее оружие очень пригодятся в войне с Юрием. Этот шагоход позволит начать штурм Кремля, а затем захватить Юрия раз и навсегда, без угрозы попасть под контроль разума. Однако, шпионы Юрия повсюду, и кроме того они еще и сопротивляются влиянию Усилителя. Тибетский исследовательский комплекс должен быть защищен любой ценой!@ @ Задача 1: Защитить исследовательский комплекс.@ Задача 2: Уничтожить силы Эпсилон.
INI:Missions:SOV07:Description=Советы 7: Плащ и кинжал;Soviet 7: Cloak And Dagger
INI:Missions:SOV07:LongDescription=СССР - Миссия 7 - Операция: Плащ и кинжал@Место: Граница СССР и Китая на реке Аргунь@@Мы успешно сделали китайские технологии и Центурион частью нашего арсенала. Шагоход теперь направляется в Москву, чтобы взять штурмом Кремль, убить предателя и спасти как Романова, так и нашу родину.@@На границе между Китаем и СССР мы встретили серьезное сопротивление со стороны Эпсилон, и это требует вашего срочного вмешательства. Проблема в том, что линия фронта находится под защитой психических иллюзий Юрия, из-за которых СССР и пал. Мы не можем просто взять и пересечь границу, некоторые наши отряды уже успели попасть в засаду так называемых "танков Тень", которые невидимы для врагов Эпсилон до тех пор, пока не начинают вести огонь из своих лучевых орудий. Необходимо расчистить путь, чтобы Центурион мог быть безопасно доставлен в СССР до того, как Юрий не придумал еще какой-нибудь смертельный фокус. Мы на пути к свободе, товарищ генерал, на ваших плечах лежит великая ответственность!@@Кстати, вам будет полезно узнать, что электромагнитные волны танков Инфектор способны рассеивать эффект психических иллюзий Юрия. Используйте их для обнаружения невидимок до того, как те обнаружат вас.@ @ Задача 1: Уничтожить силы Эпсилон на границе.@ Задача 2: Безопасно провести Центурион через границу.
INI:Missions:SOV08:Description=Советы 8: Робошторм;Soviet 8: Robot Storm
INI:Missions:SOV08:LongDescription=СССР - Миссия 8 - Операция: Робошторм@Место: Москва, СССР@@Товарищ, штурм Москвы может оказаться сложнее, чем мы ожидали. База Юрия просто огромна и находится под хорошей защитой, как и сам Кремль. Еще хуже то, что в распоряжении Эпсилон находится Пси-Подчинитель, не говоря уже о стелс-технологиях, Железном Занавесе и Генетическом Мутаторе.@@Юрий находится в Кремле. Ваша задача проста - необходимо уничтожить Кремль и базу Эпсилон в Москве, чтобы мы могли вернуть славу России-матушки. Миссия будет не из легких, но мы верим, что вам удастся привести нашу последнюю армию к победе в этой битве за свободу!@ @ Задача 1: Уничтожить Кремль.@ Задача 2: Уничтожить Эпсилон.@@ Внимание - Центурион не должен быть уничтожен.
INI:Missions:SOV09:Description=Советы 9: Падение Эдема;Soviet 9: The Fall Of Adam
INI:Missions:SOV09:LongDescription=СССР - Миссия 9 - Операция: Падение Эдема@Место: Антарктика@@Товарищ Генерал, Юрий дурачил нас все это время. Пока мы были заняты уничтожением Пси-Подчинителей и осадой Кремля, он претворял в жизнь свой истинный план, скрытый на тайной базе в Антарктике!@@Теперь мы свободны, но это продлится недолго, если мы что-нибудь не предпримем. Нам неоходимо уничтожить устройство, которое предатель соорудил в снегах Антарктики - устройство, которое он защищает так яростно, как никогда.@@ Задача: Уничтожить устройство Mental Omega.
INI:Missions:TRNHD:Description=-- Кампания Эпсилон --;-- Epsilon Campaign --
INI:Missions:TRN01:Description=Эпсилон 1: Диллемы нет;Epsilon 1: No Dillema
INI:Missions:TRN01:LongDescription=Армия Эпсилон - Миссия 1 - Операция: Диллемы нет@Место: Москва, СССР@@Какая ирония, не правда ли, товарищ генерал? Однажды вы обрушили мои грандиозные планы, вывели меня из игры с помощью Машины Времени, и вдруг однажды вы просыпаетесь, приходите в кабинет Премьера Романова, и кого вы там видите?@@Это не сон, товарищ, это ваш ночной кошмар наяву. Москва теперь наша, и скоро весь Советский Союз и советские республики будут принадлежать мне. Причем еще раньше, чем весь остальной мир, так что можно сказать, что господство Серпа и Молота еще очень далеко от воплощения в реальность. А теперь оно вообще не наступит. У вас есть выбор - вы можете присоединиться к нам, потому что я знаю о ваших навыках, или же вы можете отказаться, но это будет последним решением, что вы примете в жизни самостоятельно.@@Премьер Романов сбежал - его необходимо захватить, пока он не покинул город. Ах, да, город. Советская база в Москве должна быть уничтожена. Чего вы ждете, генерал? Теперь я - ваш премьер.@@ Задача 1: Захватить Премьера Романова.@ Задача 2: Уничтожить советскую базу в Москве.
INI:Missions:TRN02:Description=Эпсилон 2: Весна;Epsilon 2: Spring
INI:Missions:TRN02:LongDescription=Армия Эпсилон - Миссия 2 - Операция: Весна@Место: Искусственный Остров Тибрена, Тихий Океан@@Здесь, на острове Тибрена, вы несколько месяцев назад уничтожили базу моих подводных лодок и захватили пусковые площадки ракет. Советы нашли там мои разработки в области клонирования, и, как вы могли знать, основали там собственный клонировальный комплекс. Мои люди работали на базе, расположенной на тайном искусственном острове рядом с Тибреной - благодаря моей превосходной технологии маскировки Советам не удалось ее обнаружить даже с помощью своих подводных лодок. Теперь настало время нанести удар.@@Верните мне то, что принадлежит мне по праву. У меня есть большие планы насчет этого острова.@@ Задача 1: Захватить Клонировальные Чаны.@ Задача 2: Уничтожить советскую базу.
INI:Missions:TRN03:Description=Эпсилон 3: Белые шрамы;Epsilon 3: White Scars
INI:Missions:TRN03:LongDescription=Армия Эпсилон - Миссия 3 - Операция: Белые шрамы@Место: Форт Коллинс, США@@Пока два подразделения моей армии - Армия Хаоса и Ячейка Скорпион - готовятся разобраться с советской армией в оставшихся республиках, мы с вами возьмем под контроль нации Альянса - они наверняка узнали об опасности. Теперь, когда вы напрямую подчиняетесь мне, я расскажу вам один секрет - в Вашингтоне уже построен и активирован Пси-Усилитель, но его предназначением было лишь отвлечь силы Альянса и Советов, которые эвакуируют выживших из Европы через океан. Наилучшее место для главного "американского" Подчинителя находится в центре Штатов - в городе под названием Форт Коллинс.@@На том острове, что вы недавно вернули мне, я за много грозовых дней и ночей создал своего практически совершенного генетически модифицированного бойца - Раана. Он уже отправился на позицию. Пользуясь своим высокотехнологичным оружием - прототипом луча Терранова - он мутирует гражданских в Громил, что позволит добыть достаточно ресурсов для сооружения устройства. Используйте Адептов Эпсилон для захвата гражданских и бойцов Альянса на территории города.@@ Задача 1: Собрать достаточно ресурсов.@ Задача 2: Построить Пси-Подчинитель.@ Задача 3: Защитить Пси-Подчинитель.@ Задача 4: Уничтожить силы Альянса в Форте Коллинс.@ Задача 5: Не дать Раану погибнуть.
INI:Missions:TRN04:Description=Эпсилон 4: Гончая и лиса;Epsilon 4: The Hound And The Fox
INI:Missions:TRN04:LongDescription=Армия Эпсилон - Миссия 4 - Операция: Гончая и лиса@Место: Сан-Антонио, Техас@@Похоже, нашему Пси-Подчинителю не хватило мощности для захвата всей территории Соединенных Штатов. Президент Дьюган и его охрана смогли сбежать в форт Аламо, расположенный в Сан Антонио.@@Ячейка Скорпион и Армия Хаоса отлично справляются со своей задачей, одерживая победу за победой над советской армией. Они основали базы во многих странах, но этого все равно не достаточно. Америка остается одной из главных и самых крупных целей для завоевания - поработите разум Президента Дьюгана, и тогда национальный дух американцев будет уничтожен раз и навсегда. Но будьте начеку: похоже, Альянс перебрасывает в Аламо подкрепления с помощью восстановленой Хроносферы. Скоро мы выясним, где она находится.@@ Задача 1: Захватить разум Президента Дьюгана.@ Задача 2: Сопроводить президента до складов.
INI:Missions:TRN05:Description=Эпсилон 5: Холодный воздух;Epsilon 5: Cold Air Or No Air
INI:Missions:TRN05:LongDescription=Армия Эпсилон - Миссия 5 - Операция: Холодный воздух@Место: Сибирь, СССР@@Товарищ, как вы наверное помните, в окрестностях острова Тибрена у меня была пусковая площадка, которую вы украли и использовали для уничтожения моей секретной лунной базы. Когда мы отбили остров, я приказал вам уничтожить площадку, чтобы Советы оказались отрезаны от поддержки с лунной базы. Но похоже, что у них уже есть целый космопорт, и расположен он в Сибири. Мы еще не активировали Пси-Подчинитель в России, и я полагаю, что Советы скоро начнут атаку из космоса, возможно даже ядерную, используя космические челноки для доставки зарядов. Их космическая станция Реликт может быть использована против наших систем связи и позиционирования, и потому и ее, и лунную базу надо отрезать от связи с Землей.@@Космопорт состоит из ресурсного центра, центра подготовки Космонавтов и трех пусковых площадок - все это построено на полуострове, до которого практически невозможно добраться по земле из-за сложного рельефа местности и снежных бурь. Мы ударим с небес и с воды, но основать базу здесь не получится. Вам придется распоряжаться тем, что мы сможем доставить. Захватывайте вражеские здания для усиления своего отряда.@@ Задача 1: Основать базу.@ Задача 2: Уничтожить советский тренировочный лагерь Космонавтов.@ Задача 3: Уничтожить советский ресурсный центр.@ Задача 4: Уничтожить 3 советских пусковых площадки.@ Задача 5: Уничтожить вражеские войска.
INI:Missions:TRN06:Description=Эпсилон 6: Зависть;Epsilon 6: Jealousy
INI:Missions:TRN06:LongDescription=Армия Эпсилон - Миссия 6 - Операция: Зависть@Место: Карибское Море@@"Советская Россия" может убирать слово "Советская" из своего названия. Теперь она полностью контролируется мной - я установил Пси-Подчинитель в Москве. С другой стороны, наша быстрая экспансия, похоже, испугала Альянс. Понеся большие потери, они предприняли отчаянный ход и захватили одну из моих баз - к сожалению, ту самую, где находилась Машина Времени, которую мои войска использовали, чтобы вызволить меня из Юрского Периода. Я полагаю, что они собирают специальный отряд, чтобы двинуться назад в прошлое и дать бой моим тогда еще слабым войскам, вместо того чтобы сражаться с врагом, который добился практически полного мирового господства.@@Мы в беде, товарищ, и вы тоже. Если Альянс продолжит изучение наших последних технологий и использует их против нас же в прошлом, мы можем потерпеть поражение. Силы Альянса должны быть остановлены.@@ Задача 1: Уничтожить Машину Времени.@ Задача 2: Уничтожить силы Альянса.
INI:Missions:TRN07:Description=Эпсилон 7: Замерзшие свечи;Epsilon 7: Frozen Candles
INI:Missions:TRN07:LongDescription=Армия Эпсилон - Миссия 7 - Операция: Замерзшие свечи@Место: Аляска@@Товарищ, нам удалось отследить траектории телепортации Хроносферы Альянса - она расположена на Аляске. В Аламо были найдены секретные документы, в том числе и план так называемой операции "Хроношторм", которую предполагалось осуществить в Москве чтобы освободить нации Альянса от советской диктатуры. Поскольку Советы уничтожили прототип Хроносферы в Черном Лесу в Германии, Эйнштейн продолжил работу в более удаленном и более защищенном месте.@@Пси-Подчинитель не затронул последний свободный американский штат, и поскольку наше секретное оружие еще не готово, нам придется действовать как можно скорее, пока Альянс не напал на нашу армию с помощью Хроносферы. Хотя Машина Времени и была уничтожена, я полагаю, что существовал и запасной план по сражению с нашими силами в этом временном промежутке, на тот случай если Машину Времени использовать не удастся. Проникните в Технологический Центр Альянса чтобы отследить точное местоположение устройства, но будьте аккуратны, поскольку используемые Альянсом дроны Защитник могут обнаружить наших Лазутчиков, и наткнуться на них вы можете где угодно. Выполнив первую часть задания, уничтожьте Хроносферу и все войска Альянса в пределах досягаемости.@@ Задача 1: Проникнуть в Технологический Центр Альянса.@ Задача 2: Уничтожить Хроносферу Альянса.@ Задача 3: Уничтожить силы Альянса.
INI:Missions:TRN08:Description=Эпсилон 8: Двойственность;Epsilon 8: Duality
INI:Missions:TRN08:LongDescription=Армия Эпсилон - Миссия 8 - Операция: Двойственность@Место: Граница Северной/Южной Кореи@@Товарищ, настал отличный день для Эпсилон! После того, как Хроносфера перестала существовать, я снова чувствую себя безопаснее и могу продолжить управлять делами из Кремля, который стал крепостью, неприступной для Советов и Альянса.@@Мне повезло обнаружить забавное сосуществование сил Альянса и Советов, которые еще не поддались нашим телепатическим силам, и да, это место находится в Корее. Пока Южная состоит в Альянсе, Северная примкнула к Всемирному Советскому Союзу незадолго до нашей атаки. Получив контроль над Альянсом, Романов намеревался поддержать нападение на Южную Корею и помочь Северной с завоеванием соседа. После нашего появления этому не суждено было сбыться, и Альянс с Советами вновь сформировали союз, но Кореи объединяться отказались.@@Не стоить напрягаться с крупномасштабным вторжением. Начните конфликт между соседями, а мы нападем изнутри и быстро уничтожим последних оставшихся у нас врагов - похоже, что каждая Корея имеет свои планы по противостоянию нам. Они не хотят объединяться, но и сражаться друг с другом больше не хотят. Давайте менять ситуацию!  А когда с этим будет покончено, мир будет нашим для завоевания и командования!@@ Задачи 1-2: Вывести из строя Очиститель Руды, Штаб ВВС, Генератор Железного Занавеса и Ядерный Реактор.@ Задача 3: Уничтожить обе вражеские армии, пока те заняты друг другом.@ СОВЕТ - Захватывайте здания, чтобы усилить свой отряд.
INI:Missions:TRN09:Description=Эпсилон 9: Ярость против машины;Epsilon 9: Rage Against Machine
INI:Missions:TRN09:LongDescription=Армия Эпсилон - Миссия 9 - Операция: Ярость против машины@Место: Тибет@@Товарищ, несмотря на то, что Альянс сдался, мы подчинили их с помощью Пси-Подчинителя, установленного в Корее. Но это не значит, что мы наконец выиграли войну с Советами. Похоже, часть их войск смогла сбежать с покоренных территорий и основать тайную базу в Тибете.@@Исходя из той информации, что смогли получить наши Лазутчики, последняя советская цитадель скрывает секретное оружие, единственный шанс для мира свергнуть наше господство. Совместно с китайскими учеными Советами было создано опасное супероружие - Штурмовой Шагоход Центурион. Эта огромная самоходная крепость вооружена мощным орудием, способна сопротивляться контролю разума и в перспективе может в одиночку положить конец моему правлению в Кремле! Нельзя дать этому случиться! Уничтожьте машину, и тогда нам лишь останется наблюдать за тем, как последняя надежда порабощенного мира горит в аду. Ведите Эпсилон к абсолютному господству, товарищ, к захвату власти раз и навсегда!@@ Задача 1: Уничтожить Штурмовой Шагоход Центурион.@ Задача 2: Уничтожить советские войска.
INI:Missions:TRN10:Description=Эпсилон 10: Mental Omega;Epsilon 10: The Mental Omega
INI:Missions:TRN10:LongDescription=Армия Эпсилон - Миссия 10 - Операция: Mental Omega@Место: Антарктика@@ Задача: Уничтожить устройство Mental Omega.
